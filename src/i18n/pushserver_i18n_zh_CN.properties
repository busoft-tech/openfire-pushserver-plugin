push.server.settings.ios.title=iOS
push.server.settings.ios.description=推送服务器插件使用基于令牌的身份验证与 Apple 推送通知服务进行通信。<b>APN 身份验证令牌签名密钥</b>是生成将用于身份验证的令牌所必需的。应使用<a href="https://developer.apple.com/" target="_blank">开发人员账号</a>创建此密钥。使用以下表单保存与 iOS 应用程序和 APN 相关的配置。
