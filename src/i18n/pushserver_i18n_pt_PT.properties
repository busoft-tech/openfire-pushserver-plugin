push.server.settings.ios.apns.encryptionKey.save.success=O conteúdo da Chave de Encriptação foi guardado com sucesso.

push.server.settings.android=Android
push.server.settings.android.description=O Plugin do Servidor Push utiliza o Firebase Cloud Messaging para enviar notificações push aos clientes Android. Para ativar o envio de notificações push para clientes Android, deve criar um projeto Firebase e adicionar o Firebase à sua aplicação Android. Utilize o formulário abaixo para guardar as configurações relacionadas com o FCM.
