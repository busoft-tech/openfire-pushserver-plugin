push.server.settings.ios.title=iOS
push.server.settings.ios.description=O Plugin do Servidor Push utiliza a autenticação baseada em tokens para comunicar com o serviço de Notificação Push da Apple. <b>A chave de assinatura do token de autenticação APNs </b> é necessária para gerar tokens que serão utilizados para autenticação. Esta chave deve ser criada utilizando uma <a href="https://developer.apple.com/" target="_blank">conta de programador</a>. Utilize o formulário abaixo para guardar as configurações relacionadas com a aplicação iOS e as APNs.
push.server.settings.ios.bundleId=Id do Blundle
push.server.settings.ios.teamId=Id da Equipa
push.server.settings.ios.bundleId.missing.error=A Id do Bundle deve ser definida.
push.server.settings.ios.bundleId.invalid.error=A Id Bundle Id só pode conter caracteres alfanuméricos (A-Z, a-z e 0-9), hífenes (-) e pontos (.).
push.server.settings.ios.bundleId.save.success=Id do Bundle guardada com sucesso.
push.server.settings.ios.teamId.missing.error=A Id da Equipa deve ser definida.
push.server.settings.ios.teamId.invalid.error=A Id da equipa tem de ter 10 caracteres e conter apenas caracteres alfanuméricos (A-Z, a-z e 0-9).
push.server.settings.ios.teamId.save.success=Id da Equipa guardada com sucesso.
push.server.settings.ios.apns.keyId=Id da Chave
push.server.settings.ios.apns.encryptionKey=Conteúdo da Chave de Encriptação
push.server.settings.ios.apns.keyId.missing.error=A Id da Chave deve ser definida.
push.server.settings.ios.apns.keyId.invalid.error=A Id da Chave é uma chave identificadora de chave (kid) com 10 caracteres e deve conter apenas caracteres alfanuméricos (A-Z, a-z e 0-9).
push.server.settings.ios.apns.keyId.save.success=Id da Chave guardada com sucesso.
